<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLoginMode ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">
                  Email
                </ion-label>
                <ion-input 
                  type="email" 
                  ngModel 
                  name="email" 
                  required 
                  email
                  #email="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!email.valid && email.touched">
                <ion-label>
                  Should be a valid email address.
                </ion-label>
              </ion-item>
              
              <ion-item>
                <ion-label position="floating">
                  Password
                </ion-label>
                <ion-input 
                  type="password" 
                  ngModel 
                  name="password" 
                  required 
                  minlength="6"
                  #passowrd="ngModel"></ion-input>
              </ion-item>
              <ion-item *ngIf="!passowrd.valid && passowrd.touched">
                <ion-label>
                  Should be at least 6 characters long.
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button 
              color="primary" 
              type="button" 
              fill="clear" 
              expand="block"
              (click)="switchAuthMode()">
              Switch to {{ !isLoginMode ? 'Login' : 'Signup' }}
            </ion-button>
            <ion-button 
              color="primary" 
              type="submit" 
              (click)="logIn()" 
              expand="block"
              [disabled]="!f.valid">
              Login
            </ion-button>
          </ion-col>
        </ion-row>
    
      </ion-grid>
  </form>
  
</ion-content>
